<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>thathc roof world FLIPING DICE GAME</title>
    <link rel="stylesheet" href="main.css">
    <style id="keyframe-style">
        @keyframes shake {
            100% {
                transform: translate(100px, 100px);
            }
        }
    </style>
    <link rel="icon" type="image/png"
        href="https://cdn.discordapp.com/avatars/471354140639887400/44c9c22ebd692580a5b8476efb361c04.png">
</head>

<body>
    <div id="flip-cards">
        <svg id="die1" class="die" width="84" height="84" viewBox="0 0 84 84" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="84" height="84" fill="#1F1F1F" />
            <g id="die-body">
                <rect id="die-highlight" width="84" height="84" rx="18" fill="#FFFAF4" />
                <g id="shadow-mask">
                    <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="84" height="84">
                        <path id="die-shadow-mask" d="M84 0V84H0L84 0Z" fill="#C4C4C4" />
                    </mask>
                    <g mask="url(#mask0)">
                        <rect id="die-shadow" width="84" height="84" rx="18" fill="#E3D7C5" />
                    </g>
                </g>
                <rect id="front-face" x="4" y="4" width="76" height="76" rx="17" fill="#FFF1DC" />
            </g>
            <g id="die-pips">
                <circle id="pip-7" class="pip four five six" cx="62" cy="22" r="6" fill="#1F1F1F" />
                <circle id="pip-6" class="pip two three four five six" cx="62" cy="62" r="6" fill="#1F1F1F" />
                <circle id="pip-5" class="pip six" cx="62" cy="42" r="6" fill="#1F1F1F" />
                <circle id="pip-4" class="pip two three four five six" cx="22" cy="22" r="6" fill="#1F1F1F" />
                <circle id="pip-3" class="pip four five six" cx="22" cy="62" r="6" fill="#1F1F1F" />
                <circle id="pip-2" class="pip six" cx="22" cy="42" r="6" fill="#1F1F1F" />
                <circle id="pip-1" class="pip one three five" cx="42" cy="42" r="6" fill="#1F1F1F" />
            </g>
        </svg>
        <svg id="die2" class="die" width="84" height="84" viewBox="0 0 84 84" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="84" height="84" fill="#1F1F1F" />
            <g id="die-body">
                <rect id="die-highlight" width="84" height="84" rx="18" fill="#FFFAF4" />
                <g id="shadow-mask">
                    <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="84" height="84">
                        <path id="die-shadow-mask" d="M84 0V84H0L84 0Z" fill="#C4C4C4" />
                    </mask>
                    <g mask="url(#mask0)">
                        <rect id="die-shadow" width="84" height="84" rx="18" fill="#E3D7C5" />
                    </g>
                </g>
                <rect id="front-face" x="4" y="4" width="76" height="76" rx="17" fill="#FFF1DC" />
            </g>
            <g id="die-pips">
                <circle id="pip-7" class="pip four five six" cx="62" cy="22" r="6" fill="#1F1F1F" />
                <circle id="pip-6" class="pip two three four five six" cx="62" cy="62" r="6" fill="#1F1F1F" />
                <circle id="pip-5" class="pip six" cx="62" cy="42" r="6" fill="#1F1F1F" />
                <circle id="pip-4" class="pip two three four five six" cx="22" cy="22" r="6" fill="#1F1F1F" />
                <circle id="pip-3" class="pip four five six" cx="22" cy="62" r="6" fill="#1F1F1F" />
                <circle id="pip-2" class="pip six" cx="22" cy="42" r="6" fill="#1F1F1F" />
                <circle id="pip-1" class="pip one three five" cx="42" cy="42" r="6" fill="#1F1F1F" />
            </g>
        </svg>
        <div id="f1" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">1</div>
        <div id="f2" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">2</div>
        <div id="f3" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">3</div>
        <div id="f4" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">4</div>
        <div id="f5" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">5</div>
        <div id="f6" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">6</div>
        <div id="f7" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">7</div>
        <div id="f8" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">8</div>
        <div id="f9" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">9</div>
        <div id="f10" class="flip-down" onmouseenter="flip(this)" onmousedown="flip(this, true)">10</div>
        <div id="sum-button" class="sum-button-not-allowed"
            onclick="if (this.classList.contains('sum-button-allowed')) sumButtonClick()">
        </div>
    </div>
    <script src=" app.js "></script>
    <noscript>ENABLE JAVASCRIPT RIGHT NOW</noscript>
</body>

</html>
